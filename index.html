<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Menu</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__background">
        <!-- Desktop -->
        <nav class="header__nav container">
          <div class="nav__logo-container">
            <img class="nav__logo-img" src="img/logo.svg" alt="Website Logo" />
          </div>
          <ul class="nav__buttons">
            <li class="nav__button">
              <a class="nav__button-text" href="#">About</a>
            </li>
            <li class="nav__button">
              <a class="nav__button-text" href="#">Features</a>
            </li>
            <li class="nav__button">
              <a class="nav__button-text" href="#">Pricing</a>
            </li>
            <li class="nav__button">
              <a class="nav__button-text" href="#">Gallery</a>
            </li>
            <li class="nav__button">
              <a class="nav__button-text" href="#">Team</a>
            </li>
          </ul>
          <ul class="nav__socials">
            <li class="nav__social">
              <a href="#"><img src="img/facebook.svg" alt="Facebook Icon" /></a>
            </li>
            <li class="nav__social">
              <a href="#"><img src="img/twitter.svg" alt="Twitter Icon" /></a>
            </li>
            <li class="nav__social">
              <a href="#"
                ><img src="img/instagram.svg" alt="Instagram Icon"
              /></a>
            </li>
            <li class="nav__social">
              <a href="#"><img src="img/youtube.svg" alt="Youtube Icon" /></a>
            </li>
          </ul>
        </nav>
        <!-- Phone -->
        <nav class="header__burger container">
          <div class="burger__nav">
            <div class="nav__logo-container">
              <img
                class="nav__logo-img"
                src="img/logo.svg"
                alt="Website Logo"
              />
            </div>
            <div class="header__menu-btn">
              <p class="header__navicon"></p>
            </div>
          </div>
        </nav>
        <div class="burger__menu-wrapper">
          <div class="burger__menu">
            <ul class="burger__menu-items">
              <li class="burger__menu-item">
                <a class="burger__menu-item-text" href="#">About</a>
              </li>
              <li class="burger__menu-item">
                <a class="burger__menu-item-text" href="#">Features</a>
              </li>
              <li class="burger__menu-item">
                <a class="burger__menu-item-text" href="#">Pricing</a>
              </li>
              <li class="burger__menu-item">
                <a class="burger__menu-item-text" href="#">Gallery</a>
              </li>
              <li class="burger__menu-item">
                <a class="burger__menu-item-text" href="#">Team</a>
              </li>
            </ul>
            <ul class="burger__menu-socials">
              <li class="burger__menu-social">
                <a href="#"
                  ><img src="img/facebook.svg" alt="Facebook Icon"
                /></a>
              </li>
              <li class="burger__menu-social">
                <a href="#"><img src="img/twitter.svg" alt="Twitter Icon" /></a>
              </li>
              <li class="burger__menu-social">
                <a href="#"
                  ><img src="img/instagram.svg" alt="Instagram Icon"
                /></a>
              </li>
              <li class="burger__menu-social">
                <a href="#"><img src="img/youtube.svg" alt="Youtube Icon" /></a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Header Hero -->
        <div class="header__hero-wrapper">
          <div class="header__hero container">
            <p class="hero__title-top">like</p>
            <p class="hero__title">Northern Wood</p>
            <a class="hero__button" href="#">
              <p class="hero__button-text">Contact Us</p>
            </a>
          </div>
        </div>
      </div>
    </header>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
